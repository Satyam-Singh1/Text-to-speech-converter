<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech Converter</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #333;
        text-decoration: underline; /* Add underline to the title */
      }

      label {
        display: block;
        margin: 20px 0 10px;
        font-size: 18px;
      }

      textarea {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        resize: vertical;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Text-to-Speech Converter</h1>

    <label for="textToSpeak">Enter text:</label>
    <textarea
      id="textToSpeak"
      rows="4"
      placeholder="Type your text here..."
    ></textarea>

    <button onclick="convertToSpeech()">Convert to Speech</button>

    <script>
      function convertToSpeech() {
        const textToSpeak = document.getElementById("textToSpeak").value;

        // Check if the Web Speech API is available
        if ("speechSynthesis" in window) {
          // Create a SpeechSynthesisUtterance object
          const utterance = new SpeechSynthesisUtterance(textToSpeak);

          // Use the default voice (you can customize by fetching available voices)
          // const voices = window.speechSynthesis.getVoices();
          // utterance.voice = voices[0];

          // Speak the text
          window.speechSynthesis.speak(utterance);
        } else {
          alert(
            "Web Speech API is not supported in this browser. Please use a different browser."
          );
        }
      }
    </script>
  </body>
</html>
